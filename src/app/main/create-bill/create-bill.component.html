<mat-list>
    <mat-list-item>
        <div class="spacer">
            <span>Waizi Mini Mart</span>
            <span>{{ currentDate | date:'medium' }}</span>
        </div>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
<mat-tab-group>
    <mat-tab label="First">
        <div class="container row">

            <div class="mat-elevation-z8 col-lg-8">
                <input style="width: 35%;" [(ngModel)]="searchText" (ngModelChange)="applyFilter($event)" class="input-field"
                    type="text" placeholder="Search" name="usrnm">
                <mat-icon color="white">search</mat-icon> &nbsp;&nbsp;
                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" matSort>
        
                        <ng-container matColumnDef="barcode">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> BarCode </th>
                            <td mat-cell *matCellDef="let row"> {{row.barcode}} </td>
                        </ng-container>
        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row">
                                <input class="input-field" type="text" *ngIf="row.isEditing" [(ngModel)]="row.name" />
                                <span *ngIf="!row.isEditing">{{ row.name }}</span>
                            </td>
                        </ng-container>
        
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let row">
                                <input class="input-field" type="text" *ngIf="row.isEditing" [(ngModel)]="row.price" />
                                <span *ngIf="!row.isEditing">Rs: {{ row.price }}</span>
                            </td>
                        </ng-container>

        
                        <!-- Rows -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
        
            </div>
        </div>
    </mat-tab>











    <mat-tab label="Second"> Content 2 </mat-tab>
</mat-tab-group>
