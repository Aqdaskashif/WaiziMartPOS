<mat-list>
    <mat-list-item>
        <div class="spacer">
            <span>Waizi Mini Mart</span>
            <span>{{ currentDate | date:'medium' }}</span>
        </div>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>

<div class="container row">

    <div class="mat-elevation-z8 col-lg-8">
        <input style="width: 35%;" class="input-field" type="text" placeholder="Search" name="usrnm">
        <mat-icon color="white" (click)="openScanner()">search</mat-icon> &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Save New Record
        </button>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" style="display: grid">
                    <div class="input-container">
                        <input class="input-field" type="text" placeholder="BarCode" name="usrnm">
                        <mat-icon color="white" (click)="openScanner()">qr_code_scanner</mat-icon> &nbsp;&nbsp;

                    </div>
                    <input class="input-field" type="text" placeholder="Name" name="usrnm"> &nbsp;
                    <input class="input-field" type="text" placeholder="Price" name="usrnm">&nbsp;
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-dark btn-sm">Save changes</button>
            </div>
        </div>
    </div>
</div>
