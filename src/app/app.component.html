<h2>Mobile Barcode Scanner</h2>

<!-- Video Preview -->
<video id="video" width="100%" height="300" autoplay></video>

<!-- Buttons -->
<div style="margin-top: 10px;">
  <button (click)="startScan()" [disabled]="isScanning">Start Scan</button>
  <button (click)="stopScan()" [disabled]="!isScanning">Stop Scan</button>
</div>

<!-- Result -->
<p>Scan Result: <strong>{{ scanResult }}</strong></p>
